<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>ИЖС</title>
</head>
<body>
    <header class="container">
        <img src="/src/svg/logo.svg" alt="logo">
    </header>
    <main class="container main-content">
        <div class="install-box">
            <h1 class="text-install">Постройте дом быстрее и легче через приложение</h1>
            <a class="btn" href="https://www.apple.com/app-store">
                <div>
                    <img src="/src/svg/apple.svg" alt="apple">
                </div>
                <div>
                    <span class="install">установить</span>
                    <h3 class="name-store">App Store</h3>
                </div>
            </a>
            <a class="btn" href="https://play.google.com/store/games">
                <div>
                    <img src="/src/svg/google-play.svg" alt="google-play">
                </div>
                <div>
                    <span class="install">установить</span>
                    <h3 class="name-store">Google Play</h3>
                </div>
            </a>
        </div>
        <div>
            <img src="/src/svg/screen.svg" alt="screen">
        </div>
    </main>
    <footer class="container">
        <a href="#!">
            <img src="/src/svg/arrow.svg" alt="arrow">
            <span>Как это работает?</span>
        </a>
    </footer>
</body>
</html>
